<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="description" content="Zebra Striped Table" />
    <meta name="author" content="Mariam Ademola" />
    <meta name="Keyword" content="zebra, striped, table" />
    <title>Team Trailblazers</title>
    <style>
      table {
        border: 1px solid #ddd;
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
      }
      th,
      td {
        text-align: left;
        padding: 16px;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <h1>Zebra Striped Table</h1>
    <p>
      For zebra-striped tables, use the nth-child() selector and add a
      background-color to all even (or odd) table rows:
    </p>

    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>

      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>

      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>

      <tr>
        <td>Adam</td>
        <td>Johnson</td>
        <td>67</td>
      </tr>
    </table>
  </body>
</html>
